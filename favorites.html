<!DOCTYPE html>

<head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/styles.css"> 
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title> Favorited Candidates </title>
</head>


<body>


<!-- Top Bar -->
<div class="topbar">

	<!-- User Profile Button -->
	<a href= "#">
	<img src="userprofile.jpg" class="userProfileButton">
	</a>

	<!-- Edit Button --> 
	<a href="http://mguanzon.github.io/RMR-project/editCompanyProfile.html">
		<img src="edit.jpg" class="editbutton">
	</a>

	<center><p class="topbarFont">
		iHire
	</center></p>

</div>


<p class="favsTitle">
	Your favorited candidates for
</p>

	<center>
	<form >
      <select class="favChosen" id="positions">
        <option id="salesrep">Sales Representative</option>
        <option id="receptionist">Receptionist</option>
      </select>
      <br>
    </form>
	</center>

<!-- ~~~~~~~ CONTENT ~~~~~~~~~~ -->
<div class="content">
</br>
<center>
	<div id="favorites">

	</div>
</center>
</div>



<!-- Toolbar --> 
<div class="toolbar">
	<a href="javascript:history.back()">
  		<img src="backbutton.jpg" class="backbutton">
	</a>
	
	<a href="http://mguanzon.github.io/RMR-project/home.html">
  		<img src="homebutton.jpg" class="homebutton">
	</a>
	
	<a href="http://mguanzon.github.io/RMR-project/favorites.html">
  		<img src="likelist.jpg" class="likelistbutton">
	</a>

</div>


<script>
	if( localStorage.getItem("positionName") != null ) {
		var option = document.createElement("option");
		option.text = localStorage.getItem("positionName");
		document.getElementById("positions").appendChild(option);
	}



	var profName = localStorage.getItem("profileName");
	if (profName != null ) {
		var btn = document.createElement("BUTTON");
		btn.className = "openPos";
		var btnText = document.createTextNode( profName);
		btn.appendChild(btnText);
		document.getElementById("favorites").appendChild(btn);
	}	
</script>


<script src="script.js"></script>
</body>
</html>
